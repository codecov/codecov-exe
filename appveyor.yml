    only:
      - image: Visual Studio 2017
  environment:
    APPVEYOR_API_TOKEN:
      secure: QHpexV7pcFPNcXT0clrRuSDwDXXXI6oxFwBw5NDIRRg=
    CHOCOLATEY_API_KEY:
      secure: CzGGbCfsVKyCTbY193kYveGQDN5ilsyI30J3FYdo9+IpGsDwi/knjzBqCQbztIzY
