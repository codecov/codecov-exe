image:
 - Ubuntu
 - Visual Studio 2019

pull_requests:
  do_not_increment_build_number: true
skip_branch_with_pr: true
matrix:
  fast_finish: true
environment:
  APPVEYOR_YML_DISABLE_PS_LINUX: true
