install:
- sh: sudo apt-get update && sudo apt-get install -y libgit2-dev

build_script:
- ps: .\build.ps1 -Target AppVeyor
- sh: ./build.sh --target=AppVeyor

cache: tools -> setup.cake,appveyor.yml,tools/packages.config
