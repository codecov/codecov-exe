name: Build

on:
  push:
    branches-ignore:
      - "dependabot/**"
    tags-ignore:
      - "*.*"
    paths-ignore:
      - "*.md"
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
      - name: Build with cake
        uses: cake-build/cake-action@v1.4.0
        with:
          script-path: setup.cake
          target: CI
          verbosity: Diagnostic
          cake-version: 1.0.0
