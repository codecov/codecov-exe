name: Build

on:
  push:
    branches-ignore:
      - "dependabot/**"
    tags-ignore:
      - "*.*"
    paths-ignore:
      - "*.md"
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2.3.2
        with:
          fetch-depth: 0
      - name: Setup .NET Core 2.1
        uses: actions/setup-dotnet@v1.7.1
        with:
          dotnet-version: 2.1.806
      - name: Setup .NET Core 3.1
        uses: actions/setup-dotnet@v1.7.1
        with:
          dotnet-version: 3.1.300
      - name: .net SxS Unix
        if: matrix.os != 'windows-latest'
        run: rsync -a ${DOTNET_ROOT/3.1.300/2.1.806}/* $DOTNET_ROOT/
      - name: .net Sxs Windows
        if: matrix.os == 'windows-latest'
        run: |
          SET DOTNET_31_ROOT=%DOTNET_ROOT:3.1.300=2.1.806%
          xcopy /s /y /d %DOTNET_31_ROOT% %DOTNET_ROOT%
        shell: cmd
      - name: Build with cake
        uses: cake-build/cake-action@v1.1.1
        with:
          script-path: setup.cake
          target: CI
          verbosity: Diagnostic
          cake-version: 0.38.1
          cake-bootstrap: true
